# Car Demo System - Complete Integration

services:
  # Frontend Applications
  rental-staff-app:
    build:
      context: ./A-car-demo-frontend/A2-rental-staff-app
      dockerfile: Dockerfile
    container_name: car-rental-staff-app
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
      - REACT_APP_WS_URL=ws://localhost:3002
    networks:
      - car-network
    depends_on:
      - web-server
      - iot-gateway

  # Backend Services
  web-server:
    build:
      context: ./B-car-demo-backend/B1-web-server
      dockerfile: Dockerfile
    container_name: car-web-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/cardata?authSource=admin
      - POSTGRES_URI=postgresql://postgres:password@postgres:5432/carinfo
      - REDIS_URI=redis://redis:6379
      - IOT_GATEWAY_URL=http://iot-gateway:3002
    networks:
      - car-network
    depends_on:
      - mongodb
      - postgres
      - redis

  iot-gateway:
    build:
      context: ./B-car-demo-backend/B2-iot-gateway
      dockerfile: Dockerfile
    container_name: car-iot-gateway
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/cardata?authSource=admin
      - REDIS_URI=redis://redis:6379
    networks:
      - car-network
    depends_on:
      - mongodb
      - redis

  # Backend Databases
  mongodb:
    image: mongo:4.4
    container_name: car-data-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cardata
    volumes:
      - mongodb_data:/data/db
      - ./B-car-demo-backend/B3-realtime-database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - car-network

  postgres:
    image: postgres:15
    container_name: car-info-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: carinfo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./B-car-demo-backend/B4-static-database/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - car-network

  # In-Car Systems
  redis:
    image: redis:7-alpine
    container_name: car-central-broker
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - car-network

  cloud-communication:
    build:
      context: ./C-car-demo-in-car/C1-cloud-communication
      dockerfile: Dockerfile
    container_name: car-cloud-comm
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - IOT_GATEWAY_URL=http://iot-gateway:3002
    networks:
      - car-network
    depends_on:
      - redis
      - iot-gateway

  data-sensors:
    build:
      context: ./C-car-demo-in-car/C5-data-sensors
      dockerfile: Dockerfile
    container_name: car-data-sensors
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - car-network
    depends_on:
      - redis

volumes:
  mongodb_data:
  postgres_data:
  redis_data:

networks:
  car-network:
    driver: bridge
